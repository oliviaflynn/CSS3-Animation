<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>Panda CSS3 Drawing &amp; Animation</title>
</head>
<body>

<!-- Begin Image -->

 <!-- Invisible Box-->
 

 <div class="box">
     <!--Panda Class-->
   <div class="panda">
    <!-- Circular Head-->
    <div class="head">  
      
      <!-- Circular Head Copy -->
      <div class="head-copy"></div>
      
       <!-- Left Ear-->
      <div class="ear-left">
        
       <!-- Inner ear  -->
      <div class="inner-ear"></div>
      </div>
      
      <!-- Right Ear -->
       <div class="ear-right">
      <!-- Inner Ear -->
        <div class="inner-ear"></div>
      </div>
      
      <!-- Left Outer Eye -->
      <div class="eye-left">
        <!-- Pupil -->
        <div class="pupil">
        </div>
      </div>
      
      <!-- Right Outer Eye  -->
      <div class="eye-right">
        <!-- Pupil  -->
        <div class="pupil">
        </div>
      </div>
      
       <!-- Nose -->
       <div class="nose">
       </div>


       <!-- Mouth -->
       <div class="mouth">
       </div>
      
       <!-- Hair -->
      <div class="hair-left"></div>
      <div class="hair-right"></div>
      
    <!-- End Head -->
    </div>
    <!--End Panda-->
    </div>
 <!-- End Invisible Box -->
 </div>
</html>
